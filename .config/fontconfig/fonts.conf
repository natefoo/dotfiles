<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- disable anti-aliasing for the default monospace font in alacritty -->
<fontconfig>
   <match target="pattern">
      <test qual="any" name="family">
         <string>monospace</string>
      </test>
      <edit name="antialias" mode="assign">
         <bool>false</bool>
      </edit>
   </match>
   <match target="pattern">
      <test qual="any" name="family">
         <string>DepartureMono</string>
      </test>
      <edit name="antialias" mode="assign">
         <bool>false</bool>
      </edit>
   </match>
</fontconfig>
